name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      # 自定义域 -> base 应为 '/', 不要设 GITHUB_PAGES
      - run: npm run build
        env:
          VITE_BASE: "/"   # 仅当你用 VITE_BASE 方案时需要
      # SPA 404 回退（可选但强烈建议）
      - run: cp dist/index.html dist/404.html
      # 自定义域名（可选，通常仅靠仓库 Pages 的 Custom domain 也行）
      - run: echo wordmorph.lzray.com > dist/CNAME
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
